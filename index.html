<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>우리 고깃집 안내</title>
  <link rel="stylesheet" href="style.css" />
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap"
    rel="stylesheet"
  />
</head>
<body>
  <header>
    <h1>🍖 대복갈비 효성점에 오신 걸 환영합니다!</h1>
    <p>아래 순서대로 진행해 주세요 😊</p>
  </header>

  <main>
    <ol class="steps">
      <li>직원을 불러 영수증을 받아주세요! 😊</li>
      <li>
        영수증을 받으셨다면 버튼을 눌러주세요! 😊
        <a
          href="https://m.place.naver.com/my/checkin"
          target="_blank"
          class="btn"
          >링크 클릭하기</a
        >
      </li>
      <li>링크에서 영수증을 터치 후 카메라로 영수증을 찍어주세요! 😊</li>
      <li>
        후에 나오는 리뷰를 순서대로 작성해주세요! 😊<br />
        예쁜 말씀 한 문장은 저희 가게에 큰 도움이 됩니다!
      </li>
      <li>작성 후 보여주시면 주류/음료/후식냉면 중 선택하시면 서비스로 드립니다! 😊</li>
    </ol>
  </main>

  <!-- 변경된 강아지 섹션 -->
  <section class="dog-container">
    <img
      src="images/KakaoTalk_Photo_2025-04-24-20-27-35.jpg"
      alt="우리집 강아지"
      class="dog-img"
    />
    <div class="dog-text">저희 강아지입니다. 귀엽죠 🐶</div>
  </section>

  <footer>
    <p>&copy; 감사합니다!</p>
  </footer>
</body>
</html>
